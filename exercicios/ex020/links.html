<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: "[link]";
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;

        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <li><a href="https://www.instagram.com/_lucasreiiss/" target="_blank">Instagram</a></li>
    <li><a href=" https://github.com/lucasreisc" target="_blank">Github</a></li>
    <li><a href="https://www.linkedin.com/in/lucas-reis-619a1b168/" target="_blank">Linkedin</a></li>
    
</body>
</html>
